<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
          position:relative;
          width:400px;
          border-bottom:1px solid #ccc;
          margin: 100px auto;
        }
        .box input{
            width:370px;
            height:30px;
            border:0;
            outline:none;
        }
        .box img{
            position:absolute;
            top:2px;
            right:2px;
            width:24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        let eye=document.getElementById("eye");
        let pwd=document.getElementById("pwd");
        let bool_l=0
        img.onclick=function (){
            if(bool_l==1){
                input.type='text';
                eye.src='open.png';
                bool_l=1;
            }else {
                input.type='pwd';
                eye.src='close.png';
                bool_l=0;
            }
        }
    </script>
</body>
</html>
