<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印金字塔</title>
</head>
<body>
    <script>
    let a=+prompt("请输入行数");
     for(let i=1;i<=a;i++){
       for(let k=1;k<=a-i;k++)
        document.write('&emsp;');
       for(let j=1;j<=2*i-1;j++)
         document.write("金");
         document.write('<br\>');
     }
    </script>
</body>
</html>
