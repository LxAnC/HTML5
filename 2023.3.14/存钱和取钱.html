<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s=100;
        let a=0,b=1;
        while(b){
        let b=+prompt("请输入你要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出");
        switch(b){
            case 1:a=+prompt('请输入您要存入的金额');
            alert(`您的余额是：${s+=a}元`);break;
            case 2:a=-prompt('请输入您要取出的金额');
            alert(`您的余额是：${s+=a}元`);break;
            case 3:alert(`您的余额是：${s}元`);break;
            case 4:break;
            default:alert('输入错误！');
        }
        if(b==4)
        break;
    }
        
    </script>
</body>
