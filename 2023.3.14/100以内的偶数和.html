<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=1;
        let s=0
        do {
           if(i%2==0)
              s+=i;
           i++;
        }while(i<=100);
        console.log(`1-100的偶数之和为:${s}`);
    </script>
</body>
</html>
