<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=parseInt(prompt("请输入接收班长口袋的钱数："));
        if (x>=2000)
          console.log('请大家吃西餐');
        else if(x>=1500)
          console.log("请大家吃快餐");
        else if(x>=1000)
          console.log('请大家喝饮料');
        else if(x>=500)
          console.log('请大家吃棒棒糖');
        else
          console.log('请班长下次把钱带够哦');
        </script>
</body>
</html>
