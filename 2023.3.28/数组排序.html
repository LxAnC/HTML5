<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=[3,1,5,1,2,0,25,3,24]
        let j,k,t
        for(j=1;j<i.length;j++)
        {
            for(k=0;k<i.length-1;k++)
            if(i[k]>i[k+1])
            {t=i[k]
             i[k]=i[k+1]
             i[k+1]=t}
        }
        for(j=0;j<i.length;j++)
        document.write(`${i[j]}  `)
    </script>
</body>
</html>
