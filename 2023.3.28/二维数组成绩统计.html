<body>
    <script>
        let stu=[[88,70,75,60,60],[66,46,63,60,80],[100,80,95,98,90]]
        let i,j,k,s
        for(i=0;i<3;i++)
        {
            s=0
            for(j=0;j<5;j++)
            s+=stu[i][j]
            k=s/5
            document.write(`${s}是总成绩,${k}是平均成绩<br>`)
        }
   </script>
