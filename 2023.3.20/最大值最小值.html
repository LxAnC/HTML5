<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[]
        for(let i=0;i<5;i++)
        a[i]=prompt();
        let max=min=a[0];
        for(i=1;i<5;i++){
            if(max<a[i])
            max=a[i]
            if(min>a[i])
            min=a[i];
        }
        document.write(`最大值是${max},最小值是${min}`)
    </script>
</body>
</html>
